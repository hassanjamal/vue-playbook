<html>

<head>
    <title>Hello Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
</head>

<body>
       <div id="app" class="container" style="margin-top:5%">
           <div class="row">
               <div class="col-md-6 col-md-offset-3">
                    <input type="text" v-model="firstName">
                    <input type="text" id="lastname" value="Jamal">
                    <button @click="saveLastName" class="btn btn-primary">Save Last Name</button> 
                    <output>{{ computedFullName}}</output>
                    <h3>Array reactivity</h3>
                    <input type="text" id="lastname" v-model="otherDetails[0]">
                    <output>{{ computedOtherDetails}}</output>
               </div>
           </div>
       </div>
</body>
<script>
    // Is declared at the beginning, external to our Vue instance - thus is not reactive
    let lastName = 'Jamal'
    new Vue({
        el: '#app',
        data: {
            // firstName is declared in the data section of our object thus is reactive and affects the computed variable
            firstName: 'Hassan',
            otherDetails: ['Male', 'India']
        },
        computed:{
            computedFullName(){
                return this.firstName+' '+lastName;
            },
            // This is not reactive 
            computedOtherDetails(){
                return this.otherDetails[0];
            }
        },
        methods: {  
            saveLastName() {
                lastName = this.$el.querySelector('#lastname').value;
            }
        }
    })
</script>
</html>
