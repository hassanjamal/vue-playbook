<html>

<head>
    <title>Hello Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
</head>

<body>
       <div id="app" class="container" style="margin-top:5%">
           <div class="row">
               <div class="col-md-6 col-md-offset-3">
                    <input type="text" v-model="firstName">
                    <input type="text" id="lastname" value="Jamal">
                    <button @click="saveLastName" class="btn btn-primary">Save Last Name</button> 
                    <output>{{ computedFullName}}</output>
               </div>
           </div>
       </div>
</body>
<script>
    let lastName = 'Jamal'
    new Vue({
        el: '#app',
        data: {
            firstName: 'Hassan'
        },
        computed:{
            computedFullName(){
                return this.firstName+' '+lastName;
            }
        },
        methods: {  
            saveLastName() {
                lastName = this.$el.querySelector('#lastname').value;
            }
        }
    })
</script>

</html>
